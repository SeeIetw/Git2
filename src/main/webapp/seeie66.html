<!DOCTYPE html>
<script type="text/javascript">
	const xhttp = new XMLHttpRequest();
	xhttp.onload = function() {
		document.getElementById("id1").innerHTML = xhttp.responseText;
		
	}
	function doTask() {
		setInterval(postTask, 1000)
	}
	function getTask() {
		var max = document.getElementById("max").value;
		xhttp.open("GET", "seeie68.jsp?max=" + max, true);
		xhttp.send();
	}
	
	function postTask(){
		var max = document.getElementById("max").value;
		xhttp.open("POST", "seeie68.jsp", true);
	    xhttp.setRequestHeader(
	    		"Content-type", "application/x-www-form-urlencoded")
	    xhttp.send("max=" + max);
	}
	doTask();
</script>
<html>
<head>
<meta charset="UTF-8">
<title>SeeIe Big Comp</title>
</head>
<body>
	<input type="number" id="max" />
	<hr />
	<div id="id1"></div>
</body>
</html>
